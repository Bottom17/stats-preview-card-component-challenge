<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <!-- Get insights that help your business grow. Discover the benefits of data
    analytics and make better decisions regarding revenue, customer experience,
    and overall efficiency. 10k+ companies 314 templates 12m+ queries -->
    <section class="app container section">
      <div class="app__img">
        <div class="app__img-wrapper">
          <picture>
            <source
              srcset="/image-header-desktop.jpg"
              media="(min-width: 1440px)"
            />
            <img src="/image-header-mobile.jpg" alt="" />
          </picture>
        </div>
      </div>
      <div class="app__content">
        <h2 class="app__content-title">
          Get <span>insights</span> that help your business grow.
        </h2>
        <p class="app__content-description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="app__content-stats">
          <div class="app__content-stats-wrapper">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="app__content-stats-wrapper">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="app__content-stats-wrapper">
            <h2>12M+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>
    </section>

    <section class="footer container section">
      <div class="footer__attribution">
        Challenge by
        <a
          rel="noopener noreferrer"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          rel="noopener noreferrer"
          href="https://github.com/Bottom17"
          target="_blank"
          >Nuno Costa</a
        >.
      </div>
    </section>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
